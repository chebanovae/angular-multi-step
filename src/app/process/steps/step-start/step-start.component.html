<p *ngIf="step && step.result"> Step Result : {{ step.result.rc }} - {{ step.result.message }} </p>
<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSubmit()" #processForm="ngForm">
      <div class="form-group">
        <label for="csi">CSI:</label>
        <input
          type="text"
          id="csi"
          class="form-control"
          [(ngModel)]="csi"
          name="csi"
          required>
      </div>
      <div class="form-group">
        <label for="zone">Zone:</label>
        <input
          type="text"
          id="zone"
          class="form-control"
          [(ngModel)]="zone"
          name="zone"
          required>
      </div>
      <div class="row">
        <div class="col-md-6">
          <button
            class="btn btn-primary"
            type="button"
            (click)="onCancel()">
            Cancel
          </button>
          <button
            class="btn btn-success" type="submit"
            [disabled]="!processForm.valid">
            Start
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
