<h2>Apply Process Finished</h2>
<p> Post Holdadata instructions: {{ step.data.postholddata }} </p>
<p> Step Result : {{ step.result.rc }} - {{ step.result.message }} </p>
<div class="row">
  <div class="col-xs-6">
    <button
      class="btn btn-primary"
      type="button"
      [disabled]="!step.allowNext"
      (click)="onDone()">
      Close
    </button>
  </div>
</div>
